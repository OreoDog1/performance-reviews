{% extends "layout.html" %}
{% block body %}
    <div>
        <table class="table table-striped">
            <tr>
                <th>Reviewee</th>
                <th>Reviewer 1</th>
                <th>Reviewer 2</th>
            </tr>
            {% for reviewee in reviewees %}
                <tr>
                    <td>{{ reviewee }}</td>
                    <td>{{ (matchings[reviewee])[0] }}</td>
                    <td>{{ (matchings[reviewee])[1] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
